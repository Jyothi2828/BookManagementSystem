<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Details</title>
  <link rel="stylesheet" href="../css/bookdetails.css">
  <script src="../js/bookdetails.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../images/logo.png" alt="Logo">
    </div>
    
    <button onclick="window.location.href='../html/homepage.html'" class="logout">HomePage</button>

    <div class="search-container">
      <input type="text" placeholder="Search Book" />
      <button class="search-btn">üîç</button>
    </div>
    <button onclick="window.location.href='../login.html'" class="logout">Logout</button>
  </header>

  <main>
    <div class="book-details-container">
      <div class="book-cover">Book Cover</div>
      <div class="book-info">
        <h2 id="book-title">Book Details</h2>
        <p><strong>Author:</strong> <span id="book-author">Author Name</span></p>
        <p><strong>Genre:</strong> <span id="book-genre">Genre</span></p>
        <p><strong>ISBN:</strong> <span id="book-isbn">123-456789</span></p>
        <p><strong>Description:</strong> <span id="book-description">This is a sample book description.</span></p>
        <button onclick="addToReserve()">Add to Reserve</button>
        <button onclick="cancelReservation()">Cancel Reserve</button>
      </div>
    </div>

    <div class="book-grid">
      <div class="book-card">
        <div class="book-cover">Book Cover</div>
        <button class="details-btn">Details</button>
      </div>
      <div class="book-card">
        <div class="book-cover">Book Cover</div>
        <button class="details-btn">Details</button>
      </div>
      <div class="book-card">
        <div class="book-cover">Book Cover</div>
        <button class="details-btn">Details</button>
      </div>
      <div class="book-card">
        <div class="book-cover">Book Cover</div>
        <button class="details-btn">Details</button>
      </div>
      <div class="book-card">
        <div class="book-cover">Book Cover</div>
        <button class="details-btn">Details</button>
      </div>
      <!-- Additional book cards can be added here -->
    </div>
  </main>
</body>
</html>
